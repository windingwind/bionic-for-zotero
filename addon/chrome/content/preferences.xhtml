<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox>
  <label><html:h2 data-l10n-id="basic-title"></html:h2></label>
  <checkbox
    id="__addonRef__-enableBionicReader"
    preference="__prefsPrefix__.enableBionicReader"
    data-l10n-id="enableBionicReader"
    native="true"
  />
  <checkbox
    id="__addonRef__-enableReaderToolbarButton"
    preference="__prefsPrefix__.enableReaderToolbarButton"
    data-l10n-id="enableReaderToolbarButton"
    native="true"
    oncommand="Zotero.__addonInstance__.hooks.onShowRestartDialog();"
  />
  <hbox align="center">
    <html:label
      data-l10n-id="disableForLanguages"
      for="__addonRef__-disableForLanguages"
    ></html:label>
    <html:input
      id="__addonRef__-disableForLanguages"
      preference="__prefsPrefix__.disableForLanguages"
      data-l10n-id="disableForLanguagesInput"
      type="text"
    ></html:input>
  </hbox>
</groupbox>
<groupbox>
  <label><html:h2 data-l10n-id="parsing-title"></html:h2></label>
  <hbox align="center">
    <html:label
      data-l10n-id="parsingContrast"
      for="__addonRef__-parsingContrast"
    ></html:label>
    <html:input
      id="__addonRef__-parsingContrast"
      preference="__prefsPrefix__.parsingContrast"
      type="number"
      min="1"
      max="5"
      step="1"
    ></html:input>
  </hbox>
  <hbox align="center">
    <html:label
      data-l10n-id="parsingOffset"
      for="__addonRef__-parsingOffset"
    ></html:label>
    <html:input
      id="__addonRef__-parsingOffset"
      preference="__prefsPrefix__.parsingOffset"
      type="number"
      min="-5"
      max="5"
      step="1"
    ></html:input>
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
